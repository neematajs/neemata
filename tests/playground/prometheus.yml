global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "pushgateway"
    # honor_labels: true ensures that the job and instance labels pushed
    # from the client are preserved and not overwritten by Prometheus.
    honor_labels: true
    static_configs:
      - targets: ["pushgateway:9091"] # Use the service name defined in docker-compose.yml
