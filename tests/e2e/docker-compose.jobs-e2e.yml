services:
  redis:
    image: redis:8-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 20

  valkey:
    image: valkey/valkey:9-alpine
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 20

  test-jobs:
    build:
      context: ../..
      dockerfile: tests/e2e/Dockerfile.jobs-e2e
    depends_on:
      redis:
        condition: service_healthy
      valkey:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      VALKEY_HOST: valkey
      VALKEY_PORT: "6379"
    command: ["pnpm", "run", "test:e2e:jobs"]
