# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Pack

on:
  release:
    types: [published]

jobs:
  pack:
    strategy:
      matrix:
        package: ["common", "application", "server", "cli"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm version ${{ github.event.release.tag_name }} -ws --no-commit-hooks --no-git-tag-version --silent || true
      - run: npm pack -ws
      - name: upload application
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./neemata-${{matrix.package}}-${{ github.event.release.tag_name }}.tgz
          asset_name: neemata-${{matrix.package}}.tgz
          asset_content_type: application/gzip

