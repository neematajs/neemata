name: Publish

permissions:
  contents: write
  actions: write
  attestations: write

on:
  workflow_dispatch:
    inputs:
      release:
        description: "Whether to publish release"
        type: boolean
        required: true
        default: true
      pre-release:
        description: "Whether it is a pre-release"
        type: boolean
        required: true
        default: false
      autotag:
        description: "Whether to create a tag"
        type: boolean
        required: true
        default: true
      version:
        description: "Version to publish"
        type: string
        required: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
      version_tag: v${{ inputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false

      - name: Setup cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/proxy/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies and build
        run: pnpm install && pnpm build

      - name: Log in to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc
          echo "Logged in to npm as ${NPM_USERNAME}"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_USERNAME: ${{ secrets.NPM_USERNAME }}

      - name: Set version
        run: |
          pnpm -r exec pnpm version --allow-same-version --no-commit-hooks --no-git-tag-version --silent ${{ inputs.version }}
          pnpm --filter !_tests --filter !playground -r exec cp ../../README.md ./
          pnpm --filter !_tests --filter !playground -r exec cp ../../LICENSE.md ./

      - name: Dry-run publish and publish
        run: |
          pnpm publish --dry-run --filter "*" --access public --no-git-checks --tag=$(node scripts/tag.js ${{ inputs.version }})
          pnpm publish --filter "*" --access public --no-git-checks --tag=$(node scripts/tag.js ${{ inputs.version }})

      - name: Publish Github Release
        if: ${{ inputs.release }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ env.version_tag }}',
              sha: context.sha
            }).then(() => github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ env.version_tag }}',
              name: '${{ env.version_tag }}',
              draft: false,
              prerelease: ${{ inputs.pre-release }},
              generate_release_notes: true
            }))
